<!DOCTYPE html>
<html>

<head>
    <title>Without using bootstrap and fontawesome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./images/flaticon.css">
</head>

<body>
    <header class="header-section">
        <a class="menu-icon"><i class="flaticon-menu"></i></a>
        <a class="company-logo">G</a>
        <span class="company-name">GOOGLE</span>
        <ul class="header-contents">
            <li class="search-icon"><i class="flaticon-loupe"></i></li>
            <li class="user-profile">
                <div class="profile-dropdown">
                    <figure class="profile-image">
                        <img src="./images/profile.jpg">
                    </figure>
                    <span class="dropdown-arrow"><i class="flaticon-down-arrow"></i></span>
                </div>
            </li>
        </ul>
    </header>
</body>

</html>
